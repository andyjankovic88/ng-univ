<div class='add-subject'>
   <div class="content-heading">
      <h1>Add Subject</h1>
   </div>
   <add-subject selected-subject="selectedSubject" label="true"></add-subject>
   <ul class="options-btn">
      <li>
         <button type="button" class="btn-link" ng-click="cancel()">Cancel</button>
      </li>
      <li>
         <button type="button" class="btn-blue" ng-click="enroll()">Finish</button>
      </li>
   </ul>
</div>
