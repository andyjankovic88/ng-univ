<div class="subjects-section">
   <div class="item-holder clearfix" ng-repeat="subject in subjects">
      <div class="item">
         <figure class="img-holder">
            <div class="icon-circle">
               <a ui-sref="subjectFeed({id:subject.id})">
                  <svg>
                     <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-subject"></use>
                  </svg>
               </a>
            </div>
         </figure>
         <div class="item-info">
            <h3>
               <a ui-sref="subjectFeed({id:subject.id})">{{subject.code}}</a>
            </h3>
            <span class="message-update">{{subject.name}}</span>
         </div>
      </div>
      <button type="button" class="btn-blue" ng-disabled="subject.disabled" ng-click="leaveSubject(subject.id, $index)">Leave</button>
   </div>
</div>
