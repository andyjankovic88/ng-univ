<!-- group-list -->
<div class="group-list">
   <h2>
      <svg class="ico-add-user pink">
         <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-add-user"></use>
      </svg>
      <span>Trending Groups</span>
   </h2>
   <div class="section">
      <div class="item">
         <figure class="img-holder">
            <a href="#"><img class="photo" ng-src="" src="/assets_new/images/photo-small.jpg"></a>
         </figure>
         <div class="item-info">
            <h3>
               <a href="#" ui-sref="">Samuel Oliver’s Group</a>
            </h3>
            <span>[soon]Other &#036;9.95</span>
            <span>[soon]42 Members</span>
         </div>
      </div>
   </div>
   <div class="filter-section">
      <ul>
         <li dropdown dropdown-trigger>
            <a href="#">Filter Groups</a>
            <div dropdown-body class="drop-holder clearfix">
               <div class="arrow-holder">
                  <span class="arrow-top-w"></span>
                  <span class="arrow-top"></span>
               </div>
               <div class="drop-content">
                  <ul class="edit-drop">
                     <li>
                        <div class="checkbox">
                           <input id="academic" type="checkbox" name="academic" tabindex="2" title="academic">
                           <label for="academic">
                              <div class="ico">
                                 <svg class="ico-academic">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-academic"></use>
                                 </svg>
                              </div>
                              <span>Academic</span>
                           </label>
                        </div>
                     </li>
                     <li>
                        <div class="checkbox">
                           <input id="interest-hobby" type="checkbox" name="interest-hobby" tabindex="2" title="interest-hobby">
                           <label for="interest-hobby">
                              <div class="ico">
                                 <svg class="ico-video">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-video"></use>
                                 </svg>
                              </div>
                              <span>Interest/Hobby</span>
                           </label>
                        </div>
                     </li>
                     <li>
                        <div class="checkbox">
                           <input id="interest-other" type="checkbox" name="interest-hobby" tabindex="2" title="interest-other">
                           <label for="interest-other">
                              <div class="ico">
                                 <svg class="ico-other">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-other"></use>
                                 </svg>
                              </div>
                              <span>Other</span>
                           </label>
                        </div>
                     </li>
                     <li>
                        <div class="checkbox">
                           <input id="sport" type="checkbox" name="sport" tabindex="2" title="sport">
                           <label for="sport">
                              <div class="ico">
                                 <svg class="ico-sport">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-sport"></use>
                                 </svg>
                              </div>
                              <span>Sport</span>
                           </label>
                        </div>
                     </li>
                     <li>
                        <div class="checkbox">
                           <input id="rep" type="checkbox" name="rep" tabindex="2" title="rep">
                           <label for="rep">
                              <div class="ico">
                                 <svg class="ico-rep">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-rep"></use>
                                 </svg>
                              </div>
                              <span>Student Rep</span>
                           </label>
                        </div>
                     </li>
                     <li>
                        <div class="checkbox">
                           <input id="location" type="checkbox" name="location" tabindex="2" title="location">
                           <label for="location">
                              <div class="ico">
                                 <svg class="ico-location">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-location"></use>
                                 </svg>
                              </div>
                              <span>location</span>
                           </label>
                        </div>
                     </li>
                  </ul>
               </div>
            </div>
         </li>
      </ul>
   </div>
   <div class="section">
      <div class="item">
         <figure class="img-holder">
            <a href="#"><img class="photo" ng-src="" src="/assets_new/images/photo-small.jpg"></a>
         </figure>
         <div class="item-info">
            <h3>
               <a href="#" ui-sref="">Samuel Oliver’s Group</a>
            </h3>
            <span>[soon]Other &#036;9.95</span>
            <span>[soon]42 Members</span>
         </div>
      </div>
   </div>
</div>
