<div id="clubs">
   <!-- content-heading -->
   <div class="content-heading ng-scope">
      <h1>Custom Groups</h1>
      <span class="float-right default-btn">
         <button type="button" class="btn-blue" ui-sref="createCustomGroup">Create Custom Group</button>
      </span>
   </div>
   <!-- sub-menu -->
   <div class="sub-menu">
      <ul>
         <li ui-sref-active="active">
            <a href="#" ui-sref="customGroupsList">
               <svg class="ico-list"><use xlink:href="#feeds-list" /></svg>
               <span>GROUP LIST</span>
            </a>
         </li>
         <li ui-sref-active="active">
            <a href="#" ui-sref="customGroupSuggestions">
               <svg class="ico-suggestions"><use xlink:href="#icon-suggestions" /></svg>
               <span>SUGGESTIONS</span>
            </a>
         </li>
      </ul>
   </div>
   <!-- groups-content -->
   <div class="groups-content" ui-view></div>
</div>
