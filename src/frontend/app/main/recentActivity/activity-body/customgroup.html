<div class="holder" ui-sref="customGroupsFeed({id: activity.title.object.id})">
   <figure class="post-heading clearfix">
       <a class="photo-holder" href>
            <img ng-src="{{activity.body.object.img_url}}">
       </a>
       <div class="wrapper-user">
            <div class="user-details clearfix">
                <h3>
                    <a href>{{activity.body.object.name}}</a>
                </h3>
            </div>
       </div>
   </figure>
</div>
