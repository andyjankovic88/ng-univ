<div class="holder" ng-if="event.pic">
   <figure class="simple-img middle">
      <a href="#">
         <img ng-if="event.pic" ng-src="{{event.pic}}">
      </a>
      <div class="img-info">
         <div class="img-description">
            <h2>{{event.title}}</h2>
            <div class="holder">
               <div class="coll l-side">
                  <div class="coll l-side">
                     <div class="holder">
                        <span class="date">
                          {{event.start_date | date:'d'}}<strong>{{event.start_date | date:'MMM'}}</strong>
                        </span>
                     </div>
                  </div>
                  <div class="coll r-side">
                     <div class="holder">
                        <svg class="ico-schedule ico-white"><use xlink:href="#icon-schedule" /></svg>
                        <span><strong>{{event.start_time}}</strong> - <strong><span ng-if="event.end_date !== event.start_date">{{event.end_date | date:'dMMM'}} </span>{{event.end_time}}</strong> (<strong>{{event.timezone}}</strong>)</span>
                     </div>
                     <div class="holder">
                        <svg class="ico-location ico-white"><use xlink:href="#icon-location" /></svg>
                        <span>{{event.location}}</span>
                     </div>
                  </div>
               </div>
               <button type="button" ng-hide="event.is_joined" class="btn-blue" ng-click="joinEvent()">Join Event</button>
               <button type="button" ng-show="event.is_joined" class="btn-blue" ng-click="leaveEvent()">Leave Event</button>
            </div>
         </div>
      </div>
   </figure>
</div>
<div class="post-txt">
   <h2 ng-if="!event.pic">{{event.title}}</h2>
   <p>{{event.description}}</p>
</div>
<div class="holder without-img" ng-if="!event.pic">
   <div class="img-info">
      <div class="img-description">
         <div class="holder">
            <div class="coll l-side">
               <div class="coll l-side">
                  <div class="holder">
                        <span class="date">
                          {{event.start_date | date:'d'}}<strong>{{event.start_date | date:'MMM'}}</strong>
                        </span>
                  </div>
               </div>
               <div class="coll r-side">
                  <div class="holder">
                     <svg class="ico-schedule ico-white"><use xlink:href="#icon-schedule" /></svg>
                     <span><strong>{{event.start_time}}</strong> - <strong><span ng-if="event.end_date !== event.start_date">{{event.end_date | date:'dMMM'}} </span>{{event.end_time}}</strong> (<strong>{{event.timezone}}</strong>)</span>
                  </div>
                  <div class="holder">
                     <svg class="ico-location ico-white"><use xlink:href="#icon-location" /></svg>
                     <span>{{event.location}}</span>
                  </div>
               </div>
            </div>
               <button type="button" ng-hide="event.is_joined" class="btn-blue" ng-click="joinEvent()">Join Event</button>
               <button type="button" ng-show="event.is_joined" class="btn-blue" ng-click="leaveEvent()">Leave Event</button>
         </div>
      </div>
   </div>
</div>
