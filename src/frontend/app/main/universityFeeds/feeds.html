<!-- content-heading -->
<div class="content-heading">
   <h1>{{university_title}}</h1>
   <span class="float-right default-btn l-space">
      <input type="button" value="Unfollow">
   </span>
   <form id="form-search" class="r-side" ng-submit="doFeedSearch()">
      <fieldset>
         <div class="search-block">
            <input type="text" placeholder="Search post" ng-model="searchString">
            <button class="search">
               <svg class="ico-search"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#header-search"></use></svg>
            </button>
         </div>
      </fieldset>
   </form>
</div>
<!-- campus-tabs -->
<div class="campus-tabs-wrapper">
   <ul class="campus-tabs clearfix">
      <li ui-sref-active="active" class="active">
         <a href="#"  ui-sref="universityGroupsFeed">
            <svg class="list"><use xlink:href="#feeds-list" /></svg>
            DISCUSSION
         </a>
      </li>
      <li ui-sref-active="active" class="active">
         <a href="#" ui-sref="universityEvents">
            <svg class="ico-star"><use xlink:href="#feeds-star" /></svg>
            EVENTS
         </a>
      </li>
   </ul>
</div>

<div class="profile-content" ui-view></div>
