<!-- clubInside -->
<div class="club">
   <div class="banner">
      <img class="photo" ng-src="/assets_new/images/profile.jpg" alt="cover-pic">
   </div>
   <div class="holder-info">
      <div class="user-info">
         <figure class="img-holder">
            <div class="avatar-holder">
               <a href="#"><img ng-if="creator.photo_url" class="avatar" ng-src="{{creator.photo_url}}" alt="{{creator.name}}"></a>
            </div>
            <figcaption class="user-name">
               <h1>{{group.group_name}}</h1>
               <span>Mentor Groups</span>
            </figcaption>
         </figure>
         <div class="profile-actions">
            <span class="float-right m-left" ng-show="group.is_joined">
               <button type="button" class="btn-green" ui-sref="newEvent({group_type: group_type, group_id: group_id})" >Create Event</button>
            </span>
            <span class="float-right default-btn white-btn" ng-show="group.is_joined">
               <input type="button" ng-click="leave()" value="Unfollow">
            </span>
            <span class="float-right" ng-show="group.can_edit">
               <button type="button" class="btn-blue" ui-sref="creteMentorGroup({id: group.group_id})" >Edit</button>
            </span>
         </div>
      </div>
   </div>
   <!-- sub-menu -->
   <div class="sub-menu">
      <ul>
         <li ui-sref-active="active">
            <a href="#" ui-sref="mentorGroupsFeed">
               <svg class="ico-list"><use xlink:href="#feeds-list" /></svg>
               <span>DISCUSSION</span>
            </a>
         </li>
         <li ui-sref-active="active">
            <a href="#" ui-sref="mentorGroupEvents">
               <svg class="ico-star"><use xlink:href="#feeds-star" /></svg>
               <span>EVENTS</span>
            </a>
         </li>
         <li ui-sref-active="active">
            <a href="#" ui-sref="mentorGroupsInfo">
               <svg class="ico-info"><use xlink:href="#icon-info" /></svg>
               <span>INFO</span>
            </a>
         </li>
      </ul>
   </div>
   <!-- groups-section -->
   <div class="profile-content" ui-view></div>
</div>
