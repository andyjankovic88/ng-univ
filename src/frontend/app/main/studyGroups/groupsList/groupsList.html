<div class="ur-study-groups-list group-list">
   <h2>
      <svg class="ico-add-user pink">
         <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-add-user"></use>
      </svg>
      <span>Trending Groups</span>
   </h2>
   <div class="section">
      <div class="item" ng-repeat="group in trendingStudygroups">
         <figure class="img-holder">
            <a ui-sref="studyGroupsFeed({id:group.id})"><img class="photo" ng-src="{{group.picture}}"></a>
         </figure>
         <div class="item-info">
            <h3>
               <a ui-sref="studyGroupsFeed({id:group.id})">{{group.name}}</a>
               <svg class="tick" ng-if="group.is_joined"><use xlink:href="#profile-tick" /></svg>
            </h3>
            <span>{{group.category_name}}</span>
            <span ng-if="group.members">{{group.members}} members</span>
         </div>
      </div>
   </div>
   <h2>&nbsp;</h2>
   <div class="section" infinite-scroll='loadNextPage()' infinite-scroll-container="scrollContainer" infinite-scroll-disabled='listRequestInProgress || noMoreData' infinite-scroll-distance='1' infinite-scroll-container='".middle-section"'>
      <div class="item" ng-repeat="group in allStudygroups">
         <figure class="img-holder">
            <a ui-sref="studyGroupsFeed({id:{{group.id}}})"><img class="photo" ng-src="{{group.picture}}"></a>
         </figure>
         <div class="item-info">
            <h3>
               <a ui-sref="studyGroupsFeed({id:{{group.id}}})">{{group.name}}</a>
               <svg class="tick" ng-if="group.is_joined"><use xlink:href="#profile-tick" /></svg>
            </h3>
            <span>{{group.category_name}}</span>
            <span ng-if="group.members">{{group.members}} members</span>
         </div>
      </div>
   </div>
   <loader is-active="listRequestInProgress" position="static"></loader>
</div>
